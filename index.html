                .love-message {background:linear-gradient(135deg,#ffe0ec,#ffc3d7);padding:25px;border-radius:20px;margin-top:25px;font-size:1.1em;color:#c2185b;border:4px dashed #ff85b3;box-shadow:0 8px 20px rgba(255,107,157,0.4)}

            document.head.appendChild(style);
            
            // Inject HTML
            document.body.innerHTML = `

                <div class="question-container" id="questionPage">

                    </div>

                <div class="success-container" id="successPage" style="display:none;">
                    <h1>ğŸ‰ YAYYY!!! ğŸ‰</h1>
                    <div class="celebration">ğŸ’•ğŸ’–ğŸ’—ğŸ’“ğŸ’</div>
                    <p style="font-size:1.6em;">You've made me the happiest person in the ENTIRE UNIVERSE!</p>
                    <div class="flower-decoration">ğŸŒ¸ğŸŒºğŸŒ¹ğŸŒ·ğŸŒ»ğŸ’</div>
                    <p style="font-size:1.9em;font-weight:bold;">I KNEW YOU'D SAY YES! ğŸ˜</p>
                    <div class="love-message">
                        ğŸ’Œ <strong>Now we can spend the most romantic Valentine's Day together!</strong> ğŸ’Œ<br><br>
                        Get ready for endless cuddles, sweet surprises, and all the love you deserve! ğŸ¥°<br><br>
                        <strong style="font-size:1.4em;color:#ff1744;">You + Me = Forever ğŸ’•âœ¨</strong><br><br>
                        This is going to be the <strong>BEST Valentine's Day EVER!</strong> ğŸŠ<br><br>
                        I can't wait to make you smile every single day! ğŸ˜Š<br><br>

                    </div>

                    <p style="font-size:2.2em;margin-top:20px;font-weight:bold;animation:rainbowPulse 2s infinite;">ğŸ’– BEST DECISION EVER! ğŸ’–</p>
                </div>
            `;
            
            // Initialize
            createHearts();

        function createHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“','ğŸ’','â¤ï¸','ğŸŒ¹','ğŸŒ¸','ğŸ’'];
            for (let i = 0; i < 35; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.animationDuration = (Math.random() * 6 + 10) + 's';
                heartBg.appendChild(heart);
            }
        }
        
        let dodgeCount = 0;
        let noBtnInitialized = false;
        
        function initNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.querySelector('.btn-yes');
            if (!yesBtn || !noBtn) return;
            const yesBtnRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = yesBtnRect.left + 'px';
            noBtn.style.top = (yesBtnRect.bottom + 20) + 'px';
            noBtnInitialized = true;
            
            noBtn.addEventListener('mouseenter', moveNoButton);
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveNoButton();
            });
        }
        
        function moveNoButton() {
            if (!noBtnInitialized) return;
            const noBtn = document.getElementById('noBtn');
            dodgeCount++;
            
            const safeZoneMargin = 0.15;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const minX = screenWidth * safeZoneMargin;
            const maxX = screenWidth * (1 - safeZoneMargin) - btnWidth;
            const minY = screenHeight * safeZoneMargin;
            const maxY = screenHeight * (1 - safeZoneMargin) - btnHeight;
            
            let randomX = minX + Math.random() * (maxX - minX);
            let randomY = minY + Math.random() * (maxY - minY);
            randomX = Math.max(minX, Math.min(randomX, maxX));
            randomY = Math.max(minY, Math.min(randomY, maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            const newSize = Math.max(0.6, 1 - (dodgeCount * 0.08));
            noBtn.style.transform = 'scale(' + newSize + ')';
            
            if (dodgeCount === 3) setTimeout(() => alert("Please? ğŸ¥º You know you want to!"), 100);
            else if (dodgeCount === 5) setTimeout(() => alert("Come on! I'll make it amazing! ğŸ’•"), 100);
            else if (dodgeCount === 8) setTimeout(() => alert("Why are you running?! ğŸ˜­ Just say YES! ğŸŒ¹"), 100);
        }
        
        function sayYes() {
            document.getElementById('questionPage').style.display = 'none';
            document.getElementById('successPage').style.display = 'block';
            createMassiveSparkles();

        function createMassiveSparkles() {
            const sparkleEmojis = ['âœ¨','â­','ğŸŒŸ','ğŸ’«','ğŸŠ','ğŸ‰'];
            for (let i = 0; i < 50; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'absolute';
                sparkle.style.fontSize = '2em';
                sparkle.style.animation = 'sparkle 1.5s infinite';
                sparkle.textContent = sparkleEmojis[Math.floor(Math.random() * sparkleEmojis.length)];
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparkle.style.pointerEvents = 'none';
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 4000);
            }
        }
        
        function createHeartExplosion() {
            const particles = document.getElementById('particles');
            const heartEmojis = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.position = 'fixed';
                    heart.style.fontSize = '40px';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.pointerEvents = 'none';
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = 5 + Math.random() * 5;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    particles.appendChild(heart);
                    let x = 0, y = 0;
                    const interval = setInterval(() => {
                        x += vx;
                        y += vy;
                        heart.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + (x * 2) + 'deg)';
                        heart.style.opacity = Math.max(0, 1 - Math.abs(y) / 300);
                    }, 20);
                    setTimeout(() => {clearInterval(interval);heart.remove()}, 2000);
                }, i * 30);
            }
        }
        
        function createConfetti() {
            const confettiEmojis = ['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’','ğŸŒ¹','ğŸŒº','ğŸŒ¸','ğŸ’','â¤ï¸'];
            const confetti = document.createElement('div');
            confetti.textContent = confettiEmojis[Math.floor(Math.random() * confettiEmojis.length)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = (20 + Math.random() * 30) + 'px';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.zIndex = '9998';
            confetti.style.animation = 'float 5s linear';
            confetti.style.pointerEvents = 'none';
            confetti.style.opacity = '0.8';
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 5000);
        }
    </script>
